<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Change Fuel Station Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/photos/Fuel Login Page Background Image.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        form {
            width: 350px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black background */
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 10px;
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #28a745;
            color: white;
        }

        .error {
            background-color: #dc3545;
            color: white;
        }

        footer {
            width: 100%;
            padding: 20px;
            background-image: url('img/photos/Fuel Login Page Background Image.webp'); /* Set the same background image as the body */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            opacity: 0.8; /* Make footer slightly transparent */
        }

        .back-button {
            padding: 10px 20px;
            background-color: #6c757d;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
    <script>
        function validateForm() {
            const oldPassword = document.getElementById("oldPassword").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorElement = document.getElementById("error");

            // Clear previous errors
            errorElement.textContent = "";

            if (oldPassword.trim() === "") {
                errorElement.textContent = "Old password cannot be empty!";
                return false;
            }

            if (newPassword.trim() === "") {
                errorElement.textContent = "New password cannot be empty!";
                return false;
            }

            if (newPassword !== confirmPassword) {
                errorElement.textContent = "New password and confirm password do not match!";
                return false;
            }

            return true; // Allow form submission
        }
    </script>
</head>
<body>
    <form action="ChangeFuelStationPassword" method="post" onsubmit="return validateForm()">
        <div id="error" class="message">
            <!-- Error or success messages from server (if any) -->
            <script>
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get("error");
                const success = urlParams.get("success");

                if (error) {
                    document.write("<div class='error'>" + decodeURIComponent(error) + "</div>");
                }

                if (success) {
                    document.write("<div class='success'>" + decodeURIComponent(success) + "</div>");
                }
            </script>
        </div>

        <label for="oldPassword">Enter Old Password</label>
        <input type="password" id="oldPassword" name="oldPassword" required>

        <label for="newPassword">Enter New Password</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Submit</button>
    </form>

    <!-- Footer with Back button -->
    <footer>
        <button type="button" class="back-button" onclick="window.location.href='2_FuelStationDashboard.html';">Back to Dashboard</button>
    </footer>
</body>
</html>
