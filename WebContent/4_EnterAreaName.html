<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enter Area</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('img/photos/Fuel Login Page Background Image.webp'); 
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    form {
        width: 300px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8); /* Black with transparency */
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #fff;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <form action="EnterAreaName" method="post">
        <label for="AreaName">Enter Area Name</label>
        <input type="text" id="AreaName" name="AreaName" placeholder="Area Name">
        <button type="submit">Search</button>
    </form>
</body>
</html>
