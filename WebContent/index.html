<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>Admin Log In | Fuel Indeed : Online Fuel Booking Platform</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

	<!-- Add custom styles -->
	<style>
		/* Background styling */
		body {
			background-image: url('img/photos/Fuel Login Page Background Image.webp'); /* Replace with your image */
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
			color: #f8f9fa; /* Light color for text */
		}

		/* Card styling */
		.card {
			border-radius: 12px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
			background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black for better contrast */
		}

		.card-body {
			border-radius: 12px;
			padding: 2rem;
		}

		/* Transparent input fields */
		.form-control {
			background-color: rgba(255, 255, 255, 0.1); /* Subtle transparency */
			color: #f8f9fa; /* White text */
			border: 1px solid rgba(255, 255, 255, 0.5);
			border-radius: 8px;
		}

		.form-control::placeholder {
			color: rgba(255, 255, 255, 0.7);
		}

		.form-control:focus {
			background-color: rgba(255, 255, 255, 0.2);
			color: #fff;
			border-color: #00d9ff;
			box-shadow: 0 0 8px rgba(0, 217, 255, 0.8);
		}

		/* Buttons */
		.btn-primary {
			background: linear-gradient(45deg, #00d9ff, #0056b3);
			border: none;
			color: #fff;
		}

		.btn-primary:hover {
			background: linear-gradient(45deg, #0056b3, #003f7f);
		}

		/* Links */
		.text-center a {
			color: #00d9ff;
			text-decoration: none;
			font-weight: bold;
		}

		.text-center a:hover {
			text-decoration: underline;
			color: #fff;
		}

		/* Heading Styling */
		h1 {
			font-weight: bold;
			color: #00d9ff; /* Bright cyan for better visibility */
			text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9); /* Enhanced shadow */
		}

		/* Admin Login Subtitle */
		.lead {
			font-size: 1.5rem;
			color: #ffffff; /* White text */
			text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8); /* Subtle shadow for clarity */
		}
	</style>
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1>Fuel Indeed: Online Fuel Booking Platform</h1>
							<p class="lead">Admin Login</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="img/avatars/admin.jfif" alt="Admin Avatar" class="img-fluid rounded-circle" width="132" height="132" />
									</div>
									<form action="AdminLogin" method="post">
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
										</div>
										<div>
											<label class="form-check">
												<input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
												<span class="form-check-label">
													Remember me next time
												</span>
											</label>
										</div>
										<div class="text-center mt-3">
											<button type="submit" class="w-100 btn btn-lg btn-primary">Log in</button>
										</div>

										<div class="mb-3 mt-4 text-center">
											<div class="d-grid gap-2">
												<a href="4_UserLogin.html" class="btn btn-outline-primary btn-lg">
													<b>Are you a User? Log in here</b>
												</a>
												<a href="3_DeliveryPersonLogin.html" class="btn btn-outline-success btn-lg">
													<b>Are you a Delivery Person? Log in here</b>
												</a>
												<a href="2_FuelStationLogin.html" class="btn btn-outline-warning btn-lg">
													<b>For Fuel Station! Log in here</b>
												</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
